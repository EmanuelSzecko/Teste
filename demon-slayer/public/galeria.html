<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria - Demon Slayer</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .carrossel {
      position: relative;
      max-width: 700px;
      margin: 40px auto;
      border: 3px solid crimson;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px #900;
      background: #1a1a1a;
    }
    .carrossel img {
      width: 100%;
      display: block;
      cursor: pointer;
      transition: transform 0.4s ease;
    }
    .carrossel img.zoomed {
      transform: scale(1.8);
      cursor: zoom-out;
      transition: transform 0.4s ease;
      z-index: 100;
      position: relative;
    }
    .btn-carrossel {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: crimson;
      border: none;
      color: white;
      padding: 10px 18px;
      cursor: pointer;
      border-radius: 50%;
      font-weight: bold;
      font-size: 1.2em;
      user-select: none;
      box-shadow: 0 0 10px #b30000;
      transition: background-color 0.3s ease;
    }
    .btn-carrossel:hover {
      background-color: darkred;
    }
    .btn-prev {
      left: 10px;
    }
    .btn-next {
      right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galeria Demon Slayer</h1>
<nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="hashiras.html">Hashiras</a></li>
        <li><a href="luas.html">Luas Superiores</a></li>
        <li><a href="batalha.html">Batalha</a></li>
        <li><a href="ranking.html">Ranking</a></li>
        <li><a href="curiosidades.html">Curiosidades</a></li>
        <li><a href="comentarios.html">Comentários</a></li>
        <li><a href="sobre.html">Sobre</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Imagens Icônicas da Série</h2>

      <div class="carrossel">
        <button class="btn-carrossel btn-prev">&#9664;</button>
        <img id="img-carrossel" src="assets/tanjiro.jpeg" alt="Imagem Demon Slayer" />
        <button class="btn-carrossel btn-next">&#9654;</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Projeto Demon Slayer © 2025 - Criado por Emanuel Szecko</p>
  </footer>

  <script>
    const imagens = [
      'tanjiro.jpeg',
      'nezuko.jpeg',
      'inosuke.jpeg',
      'zenitsu.jpeg',
      'rengoku.jpeg',
      'akaza.jpeg',
      'kokushibo.jpeg',
      'shinobu.jpeg'
    ];

    let idx = 0;
    const imgElemento = document.getElementById('img-carrossel');
    const btnPrev = document.querySelector('.btn-prev');
    const btnNext = document.querySelector('.btn-next');

    function mostrarImagem(i) {
      idx = (i + imagens.length) % imagens.length;
      imgElemento.src = 'assets/' + imagens[idx];
      imgElemento.classList.remove('zoomed');
    }

    btnPrev.addEventListener('click', () => mostrarImagem(idx - 1));
    btnNext.addEventListener('click', () => mostrarImagem(idx + 1));

    imgElemento.addEventListener('click', () => {
      imgElemento.classList.toggle('zoomed');
    });

    mostrarImagem(0);
  </script>
</body>
</html>
