  <script>
    const personagens = [
      { nome: "Kokushibo", forca: 98 },
      { nome: "Gyomei Himejima", forca: 95 },
      { nome: "Doma", forca: 92 },
      { nome: "Akaza", forca: 89 },
      { nome: "Kyojuro Rengoku", forca: 85 },
      { nome: "Giyu Tomioka", forca: 83 },
      { nome: "Sanemi Shinazugawa", forca: 80 },
      { nome: "Tengen Uzui", forca: 78 },
      { nome: "Tanjiro Kamado", forca: 75 },
      { nome: "Muichiro Tokito", forca: 73 }
    ];

    let crescente = false;

    function preencherTabela() {
      const corpo = document.querySelector('#tabela-ranking tbody');
      corpo.innerHTML = "";

      personagens.forEach((p, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i + 1}Âº</td>
          <td>${p.nome}</td>
          <td>${p.forca}</td>
        `;
        corpo.appendChild(tr);
      });
    }

    function ordenarRanking() {
      personagens.sort((a, b) => crescente ? a.forca - b.forca : b.forca - a.forca);
      crescente = !crescente;
      preencherTabela();
    }

    preencherTabela();
  </script>
