<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Comentários - Demon Slayer</title>
  <style>
    /* RESET */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: linear-gradient(to right, #4d0000, #1a0000);
      width: 100%;
      padding: 25px 0;
      text-align: center;
      border-bottom: 4px solid crimson;
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      color: #ffcccc;
      font-size: 3em;
      letter-spacing: 2px;
      animation: fadeInDown 1s ease-in-out;
    }
    nav ul {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      list-style: none;
    }
    nav ul li {
      margin: 10px 15px;
    }
    nav ul li a {
      color: #f5f5f5;
      font-weight: bold;
      font-size: 1.1em;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 5px;
      transition: all 0.3s ease;
      display: block;
    }
    nav ul li a:hover {
      background-color: crimson;
      color: white;
      transform: scale(1.1);
    }

    main {
      max-width: 700px;
      width: 90%;
      background: linear-gradient(to top, #1a1a1a, #2e0000);
      border: 2px solid crimson;
      border-radius: 12px;
      box-shadow: 0 0 20px crimson;
      padding: 25px 30px;
      margin: 40px auto 60px auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px 15px;
      border-radius: 10px;
      border: 2px solid crimson;
      background-color: #330000;
      color: #fff;
      font-size: 1.1em;
      resize: vertical;
      box-shadow: 0 0 15px #900 inset;
      transition: border-color 0.3s ease;
    }
    input:focus, textarea:focus {
      border-color: #ff4444;
      outline: none;
      box-shadow: 0 0 25px crimson inset;
    }

    button {
      background-color: crimson;
      border: none;
      padding: 14px 20px;
      color: white;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: darkred;
      transform: scale(1.05);
    }

    #lista-comentarios {
      margin-top: 30px;
      max-height: 320px;
      overflow-y: auto;
      border-top: 2px solid crimson;
      padding-top: 20px;
    }
    .comentario {
      background-color: #330000;
      border: 1px solid crimson;
      border-radius: 10px;
      padding: 12px 18px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px #900;
      color: #f5f5f5;
    }
    .comentario strong {
      color: #ff6666;
      margin-bottom: 5px;
      display: block;
      font-size: 1.1em;
    }

    /* ANIMAÇÕES */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* RESPONSIVO */
    @media (max-width: 480px) {
      main {
        padding: 20px 15px;
      }
      input, textarea {
        font-size: 1em;
      }
      button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Comentários Demon Slayer</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="hashiras.html">Hashiras</a></li>
        <li><a href="luas.html">Luas Superiores</a></li>
        <li><a href="ranking.html">Ranking</a></li>
        <li><a href="galeria.html">Galeria</a></li>
        <li><a href="curiosidades.html">Curiosidades</a></li>
        <li><a href="comentarios.html">Comentários</a></li>
        <li><a href="sobre.html">Sobre</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form id="form-comentario">
      <input type="text" id="nome" placeholder="Seu nome" required />
      <textarea id="comentario" rows="4" placeholder="Deixe seu comentário..." required></textarea>
      <button type="submit">Enviar Comentário</button>
    </form>

    <div id="lista-comentarios"></div>
  </main>

  <script>
    const form = document.getElementById('form-comentario');
    const listaComentarios = document.getElementById('lista-comentarios');

    function criarComentario(nome, texto) {
      const div = document.createElement('div');
      div.classList.add('comentario');
      div.innerHTML = `<strong>${nome}</strong>${texto}`;
      return div;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const comentario = document.getElementById('comentario').value.trim();

      if(nome && comentario){
        const novoComentario = criarComentario(nome, comentario);
        listaComentarios.prepend(novoComentario);
        form.reset();
      }
    });
  </script>
</body>
</html>
